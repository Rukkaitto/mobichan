name: GitHub Release
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v1

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Decoding android/key.properties
        run: echo "${{ secrets.KEYPROP }}" | base64 --decode > android/key.properties

      - name: Decoding android/app/key.jks
        run: echo "${{ secrets.KEYJKS }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Pub Get Packages
        run: flutter pub get

      - name: Running domain layer tests
        run: flutter test packages/mobichan_domain

      - name: Running data layer tests
        run: flutter test packages/mobichan_data

      - name: Running presentation layer tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --split-per-abi --release

      - name: Get App Version
        id: get_version
        run: echo "::set-output name=VERSION::v$(flutter pub run cider version | grep -o "[0-9]\.[0-9]\.[0-9]")"

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v2.5.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configuration: ./changelog-config.json

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.build_changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          asset_name: mobichan${{ steps.get_version.outputs.VERSION }}.apk
          asset_content_type: application/vnd.android.package-archive